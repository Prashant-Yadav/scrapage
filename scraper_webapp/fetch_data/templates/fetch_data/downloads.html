<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'fetch_data/img/ico/favicon-html5.ico' %}">
    
    <title> Scrapage | Downloads </title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'fetch_data/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'fetch_data/css/agency.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'fetch_data/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{% url 'fetch_data:index' %}">Scrapage</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a href="{% url 'fetch_data:index' %}"> Home </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    
    <section>
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-12 col-sm-9">
                    <div class="row">
                        <div class="col-6 col-sm-6 col-lg-4">
                            <h2>Download text files</h2>
                            <p>
                                <a href="{% url 'fetch_data:download_text_files' page_url %}" class="btn btn-primary" role="button"> Download </a>
                            </p>
                        </div>

                        <div class="col-6 col-sm-6 col-lg-4">
                            <h2>Download images</h2>
                            <p>Download images in a zip file</p>
                            <p>
                                <a href="{% url 'fetch_data:download_images' page_url %}" class="btn btn-primary" role="button"> Download </a>
                            </p>
                        </div>

                        <div class="col-6 col-sm-6 col-lg-4">
                            <h2>Download everything</h2>
                            <p>Download whole data in a zip file (including text files, images, thumbnails)</p>
                            <p>
                                <a href="{% url 'fetch_data:download_all_files' page_url %}" class="btn btn-primary" role="button"> Download </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            {% if os_error %}
            <!--<div class="col-xs-12 col-sm-9">
                <p>Can't download images.</p>
            </div>-->
            <script type="text/javascript">
                alert("Can't download images");
            </script>
            {% endif %}
        </div>    
    </section>
    
	
	
</body>
</html>
